<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecretIn</title>
    <meta name="description" content="https://github.com/agix/secretin">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
  <ul id="menu">
    <li class="level-1 hover">
      <a href="/">Home</a>
    </li>
    <li class="level-1">
      <a href="/alone">StandAlone</a>
    </li>
    <li class="level-1">
      <a href="/secretinAlone.tar.gz" target="_blank">Download</a>
    </li>
    <li class="level-1">
      <a href="https://github.com/agix/secretin#how-it-works" target="_blank">About</a>
    </li>
  </ul>
  <div id="content">
  <a id="getDb" href="#database" class="btn" type="button">DB</a>

  <div class="widget">
    <ol class="widget-list" id="createUser">
      <div>
        <input type="text" id="newUsername" placeholder="Username"/>
        <input type="password" id="newPassword" placeholder="Master Password"/>
        <input type="button" class="btn" id="newUser" value="Generate" />
        <div id="errorNew" style="display:none" class="error"></div>
      </div>
    </ol>

    <ol class="widget-list" id="changePassword">
      <div>
        <span>
          <input type="password" id="changePasswordInput" placeholder="Master Password"/>
          <input type="button" class="btn" id="changePasswordBtn" value="Change password" />
          <a href="#keys" class="btn">Cancel</a>
        </span>
      </div>
    </ol>

    <ol class="widget-list" id="database">
      <div>
        <textarea id="db"></textarea>
      </div>
    </ol>

    <ol class="widget-list" id="keys">
      <div>
        <span id="login">
          <input type="text" id="username" placeholder="Username"/>
          <input type="password" id="password" placeholder="Master Password"/>
          <input type="button" class="btn" id="getKeys" value="Get keys" />
          <div id="errorLogin" style="display:none" class="error"></div>
        </span>
        <span id="secrets" style="display:none">
          <h2 id="userTitle">Not connected</h2>
          <a id="addSecretPopup" class="btn2" href="#secretPopup">Add secret</a>
          <a id="createFolder" class="btn2" href="#folderPopup">Create folder</a>
          <a id="changePasswordA" class="btn2" href="#changePassword">Change password</a>
          <input type="button" class="btn2" id="deco" value="Disconnect"/>
          <span class="separator"></span>
          <h3>Secrets list <a id="refresh">↺</a></h3>
          <h3>Search : <input type="text" id="search"></h3>
          <ul id="secretsList"></ul>
        </span>
      </div>
    </ol>

    <ul class="widget-tabs">
      <li class="widget-tab">
        <a href="#createUser" class="widget-tab-link">Create User</a>
      </li>
      <li class="widget-tab">
        <a href="#keys" class="widget-tab-link">Get keys</a>
      </li>
    </ul>
  </div>

    <div id="secretPopup" class="overlay">
      <div class="popup">
        <h2 id="popupTitle"></h2>
        <div id="secretContent">
        </div>
        <div id="popupBottom"></div>
      </div>
    </div>

    <div id="folderPopup" class="overlay">
      <div class="popup">
        <h2 id="folderPopupTitle"></h2>
        <div id="folderContent">
        </div>
        <div id="folderPopupBottom"></div>
      </div>
    </div>

    <div id="showSecret" class="overlay">
      <div class="popup">
        <h2 id="showSecretTitle"></h2>
        <p class="icon bottomIcon" id="editSecret" title="Edit">⎁</p>
        <div class="content" id="showSecretContent">
        </div>
        <input type="button" class="btn3" id="hideSecret" value="Hide" />
        <input type="button" style="display:none" class="btn3" id="saveSecret" value="Save" />
      </div>
    </div>

    <div id="shareSecret" class="overlay2">
      <div class="popup2">
        <h2 id="shareSecretTitle"></h2>
        <a class="close" id="closeShareSecret">×</a>
        <div class="content">
          <input type="hidden" id="shareSecretHash" />
          <span id="radioType">
            User : <input type="radio" name="type" value="user" checked>
            Folder : <input type="radio" name="type" value="folder"><br />
          </span>
          <input type="text" id="friendName" placeholder="Friend name"/>
          <select id="rights">
            <option value="0">Read</option>
            <option value="1">Read/Write</option>
            <option value="2">Read/Write/Share</option>
          </select>
          <input type="button" id="share" value="Share" />
          <div id="errorShareSecret" style="display:none" class="error"></div>
          <span class="separator2"></span>
          <ul id="sharedUsers">
          </ul>
        </div>
      </div>
    </div>

  </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
